<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para a Gabriela</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Cara Gabriela.</strong>
                        <p>
                            Estou aqui para lhe dizer que você é incrível. 
                             Obrigado por estar comigo todos os dias, eu vou te amar pelo resto da vida.
                        </p>
                        <p class="ps">
                            PS: Eu to com tempo kk
                        </p>
                        <hr>
  
                        <p class="ass">-Loch</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
